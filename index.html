<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookShelter</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar">
          <img src="img/logo.svg" alt="" />
          <div class="search-div">
            <img src="img/search.svg" alt="" />
            <input
              class="search-input"
              type="search"
              placeholder="Search books"
            />
          </div>
          <div class="system">
            <img id="darkModeBtn" src="img/dark-menu.svg" alt="" />
            <button class="logOut">Logout</button>
          </div>
        </div>
        <div class="result-status">
          <p class="resultP"></p>
          <button class="orderbtn">
            <img src="img/calendar.svg" alt="" />
            Order by newest
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="more-modal">
        <div class="modal-content">
          <div class="modal-head">
            <div class="container">
              <div class="modal-head-content">
                <h2 class="moreModalTitle">Python</h2>
                <img
                  id="modalClose"
                  class="modal-close-btn"
                  src="img/close-btn.svg"
                  alt=""
                />
              </div>
            </div>
          </div>
          <div class="modal-main">
            <div class="container">
              <div class="modal-main-content">
                <div class="modal-book-img">
                  <img src="img/book-more.svg" alt="" />
                </div>
                <div class="modal-book-info">
                  <p class="moreModalP"></p>
                </div>
                <ul class="modal-book-last-info">
                  <li>
                    <h3>Author:</h3>
                    <div class="information">
                      <h3 class="categoryP"></h3>
                      <h3 class="categoryP"></h3>
                    </div>
                  </li>
                  <li>
                    <h3>Published:</h3>
                    <div class="information">
                      <h3 class="categoryP"></h3>
                      <h3 class="categoryP"></h3>
                    </div>
                  </li>
                  <li>
                    <h3>Publishers:</h3>
                    <div class="information">
                      <h3 class="categoryP"></h3>
                      <h3 class="categoryP"></h3>
                    </div>
                  </li>
                  <li>
                    <h3>Categories:</h3>
                    <div class="information">
                      <h3 class="categoryP"></h3>
                      <h3 class="categoryP"></h3>
                    </div>
                  </li>
                  <li>
                    <h3>Pages Count:</h3>
                    <div class="information">
                      <h3 class="categoryP"></h3>
                      <h3 class="categoryP"></h3>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="modal-foot">
            <div class="container">
              <div class="modal-foot-content">
                <button>Read</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="main-data">
          <div class="toolbar">
            <div class="toolbar-text-content">
              <h2>Bookmarks</h2>
              <p>If you don’t like to read, you haven’t found the right book</p>
            </div>
            <ul class="recently-book">
              <li>
                <div class="book-info">
                  <h3>Python</h3>
                  <p>David M. Beazley</p>
                </div>
                <div class="action">
                  <img src="img/book-open.svg" alt="" />
                  <img src="img/delete.svg" alt="" />
                </div>
              </li>
            </ul>
          </div>
          <div class="main-content">
            <div class="container">
              <ul class="books"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
