<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoolShelter</title>
    <link rel="stylesheet" href="css/registration.css" />
  </head>
  <body>
    <div class="body-content">
      <div class="container">
        <div class="registration login-form" id="login-form">
          <img class="logo" src="img/login-logo.svg" alt="" />

          <form>
            <div class="input-div">
              <img src="img/user.svg" alt="" />
              <input
                id="login-username"
                type="text"
                name=""
                id=""
                placeholder="Username"
              />
            </div>
            <div class="input-div">
              <img src="img/lock.svg" alt="" />
              <input
                id="login-password"
                type="password"
                name=""
                id=""
                placeholder="password"
              />
            </div>
            <button class="loginBtn" type="submit">LOGIN</button>
            <div class="forgot-password">
              <p class="enter-signup">Go Sign Up</p>
            </div>
          </form>
        </div>
        <div class="registration sigin-form" id="sigin-form">
          <img class="logo" src="img/login-logo.svg" alt="" />

          <form>
            <div class="input-div">
              <img src="img/user.svg" alt="" />
              <input
                id="signin-username"
                type="text"
                name=""
                id=""
                placeholder="Username"
              />
            </div>
            <div class="input-div">
              <img src="img/lock.svg" alt="" />
              <input
                id="signin-password"
                type="password"
                name=""
                id=""
                placeholder="password"
              />
            </div>

            <button class="loginBtn" type="submit">SIGN UP</button>
            <div class="forgot-password">
              <p class="enter-login">Have a accaount</p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/registration.js"></script>
  </body>
</html>
